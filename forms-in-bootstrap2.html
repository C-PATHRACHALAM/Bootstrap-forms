<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>forms-in-bootstrap2</title>
    <style>
        body{
            background-color:  rgba(129, 14, 236,0.2);
            width: 60%;
            margin: auto;
            margin-top: 30px;
        }
        .tag{
            width: 20%;
        }
        .ra{
            width: 10%;
        }
        .range{

            text-align: center;
            width: 50%;
            margin: auto;
            background-color: rgba(98, 93, 87, 0.3);
            border-radius: 3pc;
            font-family: cursive;
        }
        [type="range"]{
            filter: hue-rotate(150deg);
        }
        [for="inputGroupFile02"]{
            background-color: rgb(38, 210, 70);
        }
    </style>
</head>
    <body>
        <div class="row g-3 my-4">
            <div class="col-md">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                <input type="password" class="form-control  is-invalid" id="inputPassword4" placeholder="***">
                <label for="inputPassword4">Password</label>
                </div>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder=" ">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder=" ">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="exampleDataList" class="form-label">Country</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                    <option value="India">
                    <option value="japan">
                    <option value="USA">
                    <option value="England">
                    <option value="China">
                </datalist>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="form-check form-check-inline ra">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline ra">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
            <div class="form-check form-check-inline ra">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Ohter</label>
            </div>
        </div>
        <div class="row ">
            <div class="tag mb-5">
                <input type="checkbox" class="btn-check" id="btn-check-2-outlined" checked autocomplete="off">
                <label class="btn btn-outline-success" for="btn-check-2-outlined">Agree</label><br>
            </div>
        </div>
        <div class="row my-5 ">
            <div class="range">
                <label for="customRange2" class="form-label">Willingness To Apply</label>
                <input type="range" class="form-range" min="0" max="5" id="customRange2" list="fun" value="3">  
            </div>
        </div> 
        <div class="row mb-3 ">
            <div class="input-group">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input" style="accent-color: red;">
                </div>
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
        </div>
        <div class="row mb-5 ">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
        </div>
          </form>
    </body>
</html>
